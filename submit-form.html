<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #004B9B 100%);
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <h2>Processing your request...</h2>
        <p>Please wait while we verify your submission.</p>
    </div>
    
    <script>
        // Server-side validation proxy
        // This page receives the form data, validates it, then submits to Salesforce
        
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            
            // Check if this is a valid submission from our form
            const timestamp = params.get('form_timestamp');
            const honeypot = params.get('website_url');
            
            // Validation checks
            let isValid = true;
            let errorMessage = '';
            
            // Check honeypot
            if (honeypot && honeypot !== '') {
                isValid = false;
                errorMessage = 'Invalid submission detected.';
            }
            
            // Check timestamp (must be at least 3 seconds old)
            if (timestamp) {
                const formAge = Date.now() - parseInt(timestamp);
                if (formAge < 3000) {
                    isValid = false;
                    errorMessage = 'Submission too fast. Please try again.';
                }
            } else {
                isValid = false;
                errorMessage = 'Missing required validation data.';
            }
            
            // Check required fields
            if (!params.get('first_name') || !params.get('last_name') || !params.get('email')) {
                isValid = false;
                errorMessage = 'Missing required fields.';
            }
            
            if (isValid) {
                // Valid submission - create form and submit to Salesforce
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8';
                
                // Add all parameters except our validation ones
                params.forEach((value, key) => {
                    if (key !== 'form_timestamp') { // Don't send timestamp to Salesforce
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        form.appendChild(input);
                    }
                });
                
                document.body.appendChild(form);
                form.submit();
            } else {
                // Invalid submission
                document.querySelector('.message').innerHTML = 
                    '<h2>⚠️ Submission Error</h2>' +
                    '<p>' + errorMessage + '</p>' +
                    '<p><a href="/contact.html" style="color: white; text-decoration: underline;">Return to form</a></p>';
            }
        });
    </script>
</body>
</html>
